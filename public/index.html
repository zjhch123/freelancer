<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Freelancer - 电影人平台</title>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <script type="text/javascript" compress="no-compress">
        !function(){
            function a(){
                if(parseInt(document.documentElement.clientWidth) > 768) {
                    document.documentElement.style.fontSize=768/750*10/16*1000+"%";
                } else {
                    document.documentElement.style.fontSize=document.documentElement.clientWidth/750*10/16*1000+"%";
                }
            }
            var b=null;
            window.addEventListener("resize",function(){
                clearTimeout(b);
                b=setTimeout(a,300);
            },!1);
            a();
        }(window);
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but freelance doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
